<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/menu_template.xhtml">


	<ui:define name="tituloPagina">#{msgProductos.tituloEditar}</ui:define>

	<ui:define name="cuerpo">
		<h:form>

			<p:growl id="messages" showDetail="true" showSummary="true"
				for="msgGrowl" escape="false" />

			<p:breadCrumb>
				<p:menuitem value="Home" url="#{request.contextPath}/index.faces" />
				<p:menuitem value="#{msgProductos.bc_categorias}" url="#" />
				<p:menuitem value="#{msgProductos.bc_administrar}" url="admin.faces" />
				<p:menuitem value="#{msgProductos.bc_editar}" url="#" />
			</p:breadCrumb>

			<p:panelGrid id="panel" style="width:100%">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">
							<p:outputLabel>
				 	   	  #{msgProductos.tituloCreacion}
				 	   	</p:outputLabel>
						</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="nomProducto"
							value="#{msgProductos.nombreProducto}" />
					</p:column>

					<p:column style="width:80%">
						<p:inputText id="nomProducto"
							value="#{beanProducto.objProducto.nombreproductoPro}"
							required="true"
							requiredMessage="#{msgProductos.nombreProductoRequerido}"
							style="width: 40%; line-height:20 px" />

						<p:message for="nomProducto" style="width:35%"></p:message>
					</p:column>
				</p:row>


				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="codCategoria"
							value="#{msgProductos.codigoCategoria}" />
					</p:column>

					<p:column style="width:80%">

						<p:selectOneMenu id="codCategoria" value="#{beanProducto.temp}"
							required="true" requiredMessage="#{msgProductos.nombreCategoriaRequerido}"
							style="width: 40%; line-height: 20px">
							<f:selectItem itemLabel="#{msgProductos.nombreCategoria}" itemValue="" />
							<f:selectItems value="#{beanProducto.categoriasComboJPA}"></f:selectItems>
						</p:selectOneMenu>
						
						<p:message for="codCategoria" style="width:35%"></p:message>
					</p:column>
				</p:row>

				<p:row>
					<p:column style="width:10%">
						<h:outputLabel for="desProducto"
							value="#{msgProductos.descripcionProducto}" />
					</p:column>

					<p:column style="width:90%">
						<p:inputText id="desProducto"
							value="#{beanProducto.objProducto.descripcionPro}"
							required="true"
							requiredMessage="#{msgProductos.descripcionProductoRequerido}"
							style="width: 40%; line-height:20 px;" />

						<p:message for="desProducto" style="width:35%"></p:message>
					</p:column>
				</p:row>

				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="refProducto"
							value="#{msgProductos.referenciaProducto}" />
					</p:column>

					<p:column style="width:80%">
						<p:inputText id="refProducto"
							value="#{beanProducto.objProducto.referenciaPro}" required="true"
							requiredMessage="#{msgProductos.referenciaProductoRequerido}"
							style="width: 40%; line-height:20 px" />

						<p:message for="refProducto" style="width:35%"></p:message>
					</p:column>
				</p:row>

				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="ivaProducto"
							value="#{msgProductos.ivaProducto}" />
					</p:column>

					<p:column style="width:80%">
						<p:inputText id="ivaProducto"
							value="#{beanProducto.objProducto.ivaPro}" required="true"
							requiredMessage="#{msgProductos.ivaProducto}"
							style="width: 40%; line-height:20 px" />

						<p:message for="ivaProducto" style="width:35%"></p:message>
					</p:column>
				</p:row>

				<f:facet name="footer">
					<p:row>
						<p:column style="with:20%"></p:column>
						<p:column style="with:80%">
							<p:commandButton value="#{msgProductos.btn_editarProducto}"
								ajax="false" update="panel messages"
								action="#{beanProducto.editarProducto()}"></p:commandButton>
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
