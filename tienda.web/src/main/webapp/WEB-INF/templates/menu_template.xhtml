<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="tituloPagina"></ui:insert></title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control"
			content="co-cache, no-store, must-revalidate" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />

		<link rel="stylesheet"
			href="#{request.contextPath}/resources/css/estilos_globales.css" />

		<link rel="stylesheet"
			href="#{request.contextPath}/resources/css/primeicons.css" />

	</h:head>

	<h:body>

		<div style="margin-bottom: 20px;">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="Categoria" icon="pi pi-fw pi-file">
						<p:submenu label="Administrar" icon="pi pi-fw pi-plus">
							<p:menuitem value="Listar" icon="pi pi-fw pi-bars"
								url="#{request.contextPath}/categoria/ver.faces" />
								
							<p:menuitem value="Administrar" icon="pi pi-fw pi-user-edit"
								url="#{request.contextPath}/categoria/admin.faces" />
									
						</p:submenu>
						

						<p:menuitem value="Crear" icon="pi pi-fw pi-external-link"
							url="#{request.contextPath}/categoria/crear.faces" />
					</p:submenu>

					<p:submenu label="Productos" icon="pi pi-fw pi-shopping-cart">
						<p:submenu label="Administrar" icon="pi pi-fw pi-plus">
							<p:menuitem value="Listar" icon="pi pi-fw pi-bars"
								url="#{request.contextPath}/productos/ver.faces" />
								
							<p:menuitem value="Administrar" icon="pi pi-fw pi-user-edit"
								url="#{request.contextPath}/productos/admin.faces" />	
								
						</p:submenu>
						

						<p:menuitem value="Crear" icon="pi pi-fw pi-external-link"
							url="#{request.contextPath}/productos/crear.faces" />
					</p:submenu>

					<p:submenu label="Lista precios" icon="pi pi-fw pi-wallet">
						<p:submenu label="Administrar" icon="pi pi-fw pi-plus">
							<p:menuitem value="Listar" icon="pi pi-fw pi-bars"
								url="#{request.contextPath}/listaPrecios/ver.faces" />
								
							<p:menuitem value="Administrar" icon="pi pi-fw pi-user-edit"
								url="#{request.contextPath}/listaPrecios/admin.faces" />	
								
						</p:submenu>
						<p:menuitem value="Crear" icon="pi pi-fw pi-external-link"
							url="#{request.contextPath}/listaPrecios/crear.faces" />
					</p:submenu>

					<p:submenu label="Precios" icon="pi pi-fw pi-money-bill">
						<p:submenu label="Administrar" icon="pi pi-fw pi-plus">
							<p:menuitem value="Listar" icon="pi pi-fw pi-bars"
								url="#{request.contextPath}/precios/ver.faces" />
								
							<p:menuitem value="Administrar" icon="pi pi-fw pi-user-edit"
								url="#{request.contextPath}/precios/admin.faces" />	
								
						</p:submenu>
						<p:menuitem value="Crear" icon="pi pi-fw pi-external-link"
							url="#{request.contextPath}/precios/crear.faces" />
					</p:submenu>


					<p:submenu label="Usuarios" icon="pi pi-fw pi-user">
						<p:submenu label="Administrar" icon="pi pi-fw pi-plus">
							<p:menuitem value="Listar" icon="pi pi-fw pi-bars"
								url="#{request.contextPath}/usuarios/ver.faces" />
								
							<p:menuitem value="Administrar" icon="pi pi-fw pi-user-edit"
								url="#{request.contextPath}/usuarios/admin.faces" />	
								
						</p:submenu>
						<p:menuitem value="Crear" icon="pi pi-fw pi-external-link"
							url="#{request.contextPath}/usuarios/crear.faces" />
					</p:submenu>

					

					<p:menuitem value="Quit" icon="pi pi-fw pi-power-off" />

					<f:facet name="options">
						<p:button value="Logout" icon="pi pi-fw pi-sign-out"
							styleClass="rounded-button ui-button-info" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>

		<div>
			<ui:insert name="cuerpo"></ui:insert>
		</div>


	</h:body>
</f:view>

</html>
