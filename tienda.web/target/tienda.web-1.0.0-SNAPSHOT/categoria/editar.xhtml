<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/menu_template.xhtml">


	<ui:define name="tituloPagina">#{msgProductos.T_EditarCategoria}</ui:define>

	<ui:define name="cuerpo">
		<h:form>

			<p:growl id="messages" showDetail="true" showSummary="true"
				for="msgGrowl" escape="false" />

			<p:breadCrumb>
				<p:menuitem value="Home" url="#{request.contextPath}/index.faces" />
				<p:menuitem value="#{msgCategorias.bc_categorias}" url="#" />
				<p:menuitem value="#{msgCategorias.bc_administrar}" url="admin.faces" />
				<p:menuitem value="#{msgCategorias.bc_editar}" url="#" />
			</p:breadCrumb>

			<p:panelGrid id="panel" style="width:100%">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">
							<p:outputLabel>
				 	   	  #{msgCategorias.tituloCreacion}
				 	   	</p:outputLabel>
						</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="nomCategoria"
							value="#{msgCategorias.nombreCategoria}" />
					</p:column>

					<p:column style="width:80%">
						<p:inputText id="nomCategoria" value="#{beanCategoria.objCategoria.nombrecategoriaCat}" required="true"
							requiredMessage="#{msgCategorias.nombreCategoriaRequerido}"
							style="width: 40%; line-height:20 px" />

						<p:message for="nomCategoria" style="width:35%"></p:message>
					</p:column>
				</p:row>

				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="estCategoria"
							value="#{msgCategorias.estadoCategoria}" />
					</p:column>

					<p:column style="width:80%">

						<p:selectOneRadio id="estCategoria" value="#{beanCategoria.objCategoria.estadoCat}" unselectable="true" required="true"
							requiredMessage="#{msgCategorias.estadoCategoriaRequerido}"
							style="width: 40%; line-height:20 px">
							<f:selectItem itemLabel="Activa" itemValue= "1" />
							<f:selectItem itemLabel="Desactiva" itemValue= "2" />
						</p:selectOneRadio>


						<p:message for="estCategoria" style="width:35%"></p:message>
					</p:column>
				</p:row>

				<f:facet name="footer">
					<p:row>
						<p:column style="with:20%"></p:column>
						<p:column style="with:80%">
							<p:commandButton value="#{msgCategorias.btn_editarCategoria}"
								ajax="false" update="panel messages" action="#{beanCategoria.editarCategoria()}"></p:commandButton>
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
