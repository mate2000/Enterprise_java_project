<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/menu_template.xhtml">


	<ui:define name="tituloPagina">#{msglista.T_listarListPrecio}</ui:define>

	<ui:define name="cuerpo">
		<h:form>

			<p:growl id="messages" showDetail="true" showSummary="true"
				for="msgGrowl" escape="false" />

			<p:breadCrumb>
				<p:menuitem value="Home" url="#{request.contextPath}/index.faces" />
				<p:menuitem value="#{msglista.bc_listaPrecios}" url="#" />
				<p:menuitem value="#{msglista.bc_listar}" url="#" />
			</p:breadCrumb>


			<p:dataTable var="objListPrecio" value="#{beanListaPrecio.listListaPrecios}" rows="5" paginator="true"
				paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
				rowsPerPageTemplate="5,10,15">

				<f:facet name="header">#{msglista.T_listarListPrecio}</f:facet>
				
				<p:column headerText="#{msglista.estadoListaPrecio}" style="width=20%">
				<h:outputText value="#{beanListaPrecio.getEstadoTexto(objListPrecio.estadoLp)}"></h:outputText>
				
				</p:column>
				
				<p:column headerText="#{msglista.nombreListaPrecio}" style="width=80%">
				<h:outputText value="#{objListPrecio.nombrelistaLp}"></h:outputText>
				
				</p:column>

				

			</p:dataTable>



		</h:form>
	</ui:define>
</ui:composition>
